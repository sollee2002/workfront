<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <h1>회원가입</h1>
    <form>
    <fieldset>
        <legend>필수 입력 사항</legend>
            <div style="text-align: center; width: 120px;">
                <p><b>ID</b></p>
                <p><b>비밀번호</b></p>
                <p><b>비밀번호 확인</b></p>
                <p><b>Email</b></p>
            </div>

            <div style="position: absolute; left: 140px; top: 105px;">
                <p><input type="text" name="userid" id="userid"
                    placeholder="아이디 10글자 이내" required size="30px">
                <input type="submit" value="중복확인"></p>
                <p><input type="password" name="userid" 
                    id="userpw" required
                    placeholder="영문, 숫자, 특수문자 포함 8자 이상"size="30px"></p>
                <p><input type="password" name="userid" 
                    id="userpw_check" required size="30px"></p>
                <p><input type="email" name="email" id="email" 
                    required size="30px">
                 <select>
                    <option value="none">직접입력</option>
                    <option value="google">@gmail.com</option>
                    <option value="naver">@naver.com</option>
                    <option value="daum">@daum.net</option>
                </select></p>
            </div>
    </fieldset>

    <fieldset>
        <legend>추가 정보</legend>
    <ul>
        <li>프로필 사진 : <input type="file" name="img" id="img"></li>
        <li>성별 : <input type="radio" name="gender" id="gender" checked>남자
               <input type="radio" name="gender" id="gender">여자</li>
        <li>생년월일 : <input type="date" name="date" id="date"></li>
        <li>취미 : <br>
            <input type="checkbox" name="hobby" id="hobby1">야구
            <input type="checkbox" name="hobby" id="hobby2">농구
            <input type="checkbox" name="hobby" id="hobby3">축구
            <br>
            <input type="checkbox" name="hobby" id="hobby4" checked>공부
            <input type="checkbox" name="hobby" id="hobby5">음악감상
            <br>
            <input type="checkbox" name="hobby" id="hobby6">기타 : <input type="text" name="hobby" id="hobby6">
            </li>

            <label>자기소개</label>
            <br>
            <textarea id="" style="resize: none;" cols="60" rows="6"></textarea>
    </ul>
    </fieldset>

    <br>

    <input type="submit" value="회원가입">
    <input type="reset" value="다시입력">
    <input type="submit" value="이전으로">
    </form>

</body>
</html>
