<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>납품관리</title>
</head>
<body>
    <h1>납품관리</h1>

    <fieldset>
        <legend>납품자 정보</legend>
        <ol>
            <p><li>납품자명 : <input type="text" name="name" id="name" placeholder="name"></li></p>
            <p><li>email : <input type="email" name="email" id="email" placeholder="answs@namer.com"></li></p>
            <p><li>홈페이지 : <input type="url" name="homepage" id="homepage" placeholder="http://"></li></p>
        </ol>
    </fieldset>

    <fieldset>
        <legend>납품정보</legend>
        <ul>
            <p><li>상품명 : <input type="text" name="" id=""></li></p>
            <p><li>납품수량 : <input type="number" name="" id="" min="100" placeholder="최소 100"></li></p>
            <p><li>납품등급 : <input type="range" name="" id=""></li></p>
            <p><li>기타사항 : <textarea id="" cols="25" rows="2"></textarea></li></p>
        </ul>
    </fieldset>

    <p><input type="submit" value="send message"></p>
</body>
</html>
