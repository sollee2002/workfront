<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문양식</title>
</head>
<body>
    <h1>주문하기</h1>
    <form>
        <p>고객명 : <input type="text" name="name" id="name"></p>
        <p>전화번호 : <input type="tel" name="tel" id="tel"></p>
        <p>E mail : <input type="email" name="email" id="email"></p>
    
        <fieldset>
            <legend>피자 사이즈</legend>
                <p><input type="radio" name="size" value="s">Small</p>
                
                <p><input type="radio" name="size" value="m">Medium</p>
                
                <p><input type="radio" name="size" value="l" checked>Large</p>
        </fieldset>

        <fieldset>
            <legend>토핑 선택</legend>
            <p><input type="checkbox" name="toping" value="1">베이컨</p>
            <p><input type="checkbox" name="toping" value="2">치즈</p>
            <p><input type="checkbox" name="toping" value="3">양파</p>
            <p><input type="checkbox" name="toping" value="4">버섯</p>
        </fieldset>

        <p>희망배송시간 : <input type="time" name="time"></p>

        <p><label>배송 시 요청사항 : </label><textarea cols="20" rows="4"></textarea></p>

        <input type="submit" value="주문하기">
    
    </form>
</body>
</html>
