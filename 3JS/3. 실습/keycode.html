<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>키 코드</title>
  <link rel="stylesheet" href="css/main.css">
  <style>
    #result {
      text-align: center;
      font-weight:bold;
      font-size:1.5em;
      color:crimson;
    }
  </style>
</head>
<body>
  <h1>키보드의 아무 키나 눌러보세요</h1>

  <div id="result"></div>

  <script>

    //getElementsByTagName : 노드 리스트(배열)가 반환되므로 몇번째 요소인지 선택
    // let body = document.getElementsByTagName('body')[0];
    let body = document.querySelector('body');
    let box = document.querySelector('#result');

    //하나의 요소에 이벤트를 적용
    body.addEventListener('keydown',function(e) {
      console.log(e.code);
      console.log(e.key);
      console.log(e.keyCode);

      box.innerHTML = `code: ${e.code}<br>`;
      box.innerHTML += `key: ${e.key}<br>`;
      box.innerHTML += `keyCode: ${e.keyCode}<br>`;
    })

  </script>
</body>
</html>
